<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
 <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <title>Checkout Page | devchallenges</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<style>
  body {
    font-family: 'Montserrat', sans-serif;
  }

  .title,
  .card-title {
    color: var(--bs-gray-dark);
  }

  svg {
    fill: gray;
  }

  .submit {
    background-color: var(--bs-orange);
    border: none;
  }

  .submit:hover {
    background-color: var(--bs-orange);
    opacity: 0.9;
  }

  .products {
    background-color: #f2f2f2;
  }

  .no-border,
  .card {
    border: 0;
    box-shadow: none;
    /* You may want to include this as bootstrap applies these styles too */
  }

  .new-price {
    color: var(--bs-orange);
    font-size: 16px;
  }

  .product-name {
    font-size: 18px;
  }

  .old-price {
    font-size: 12px;
  }

  .pro-card {
    display: flex;
    justify-content: space-between;
  }

  .list-group-item:hover {
    background-color: var(--bs-orange);
  }

  @media (max-width: 575px) {
    .product-name {
      font-size: 14px;
    }

    .new-price {
      font-size: 14px;
    }

    .old-price {
      font-size: 10px;
    }

    .products {
      margin-bottom: 3rem;
    }

    .parent-cont {
      width: 90vw;
    }

  }

  .hide {
    transform: translateX(-120%);
  }

  .alert {
    transition: all 0.5s linear;
  }
</style>

<body class="px-2">
  <p class="alert bg-success col-md-3 text-center text-light mt-3 my-auto hide"></p>
  <div class="col-lg-8 mt-3 pb-5 container parent-cont">
    <header>
      <h1 class="title font-weight-semibold">Checkout</h1>
    </header>

    <main
      class="main-content mb-5 mt-md-5 px-2 pb-3 d-md-flex column-gap-2 flex-md-row-reverse justify-content-between align-items-start">
      <!--products -->
      <div class="products col-md-5 rounded-3 px-md-4 pb-4">
        <!-- card one -->
        <div class="card mb-3 mt-4 py-3 mx-auto bg-transparent" style="max-width: 540px;">
          <div class="row g-0 mx-auto pro-card">
            <div class="col-4">
              <img src="./images/photo1.png" class="img-fluid rounded" alt="An image of backbag">
            </div>
            <div class="col-8">
              <div class="card-body d-flex flex-column py-0">
                <h5 class="card-title product-name">Vintage Backbag</h5>
                <div class="prices d-flex align-items-center column-gap-4">
                  <h5 class="new-price">$54.99</h5>
                  <h6 class="old-price">$94.99</h6>
                </div>
                <div
                  class="quantity d-flex justify-content-between align-items-center col-8 border border-2 rounded-3 pb-1 border-secondary mt-3">
                  <button class="btn minus-one" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                      class="bi bi-dash-square-fill" viewBox="0 0 16 16">
                      <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 7.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1z" />
                    </svg>
                  </button>
                  <p class="quantity-num counter-1 fs-5 my-auto">1</p>
                  <button class="btn plus-one" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                      class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                      <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- card two -->
        <div class="card mb-3 mt-4 py-3 mx-auto bg-transparent" style="max-width: 540px;">
          <div class="row g-0 mx-auto pro-card">
            <div class="col-4">
              <img src="./images/photo2.png" class="img-fluid rounded" alt="An image of shoes">
            </div>
            <div class="col-8">
              <div class="card-body d-flex flex-column py-0">
                <h5 class="card-title product-name">Levi Shoes</h5>
                <div class="prices d-flex align-items-center column-gap-4">
                  <h5 class="new-price">$74.99</h5>
                  <h6 class="old-price">$124.99</h6>
                </div>
                <div
                  class="quantity d-flex justify-content-between align-items-center col-8 border border-2 rounded-3 pb-1 border-secondary mt-3">
                  <button class="btn minus-two" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                      class="bi bi-dash-square-fill" viewBox="0 0 16 16">
                      <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 7.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1z" />
                    </svg></button>
                  <p class="quantity-num counter-2 fs-5 my-auto">1</p>
                  <button class="btn plus-two" role="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                      class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                      <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- shipping -->
        <div class="total px-3">
          <div
            class="shipping-rate py-2 d-flex align-items-center justify-content-between border-top border-bottom border-2">
            <h5 class="my-auto">Shipping</h5>
            <p class="my-auto">$19</p>
          </div>
          <div class="total-price d-flex justify-content-between mt-3">
            <h5 class="my-auto">Total</h5>
            <p class="my-auto" id="total-price">$148.98</p>
          </div>
        </div>
      </div>

      <!--user info -->
      <form class="user-info col-md-6">
        <h2 class="fs-5">Contact information</h2>
        <!-- email -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">E-mail</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path
                  d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
              </svg>

            </span>
            <input type="email" class="form-control" placeholder="Enter your email..." id="email">
          </div>
        </div>

        <!-- phone no -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Phone</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-telephone-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
              </svg>
            </span>
            <input type="number" class="form-control" placeholder="Enter your phone..." id="phone">
          </div>
        </div>

        <div class="shipping-add mt-5">
          <h2 class="fs-5">Shipping address</h2>
          <!-- name -->
          <div class="my-3">
            <label for="exampleFormControlInput1" class="form-label">Full name</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>

              </span>
              <input type="text" class="form-control" placeholder="James Andrew" id="name">
            </div>
          </div>
          <!-- addres -->
          <div class="my-3">
            <label for="exampleFormControlInput1" class="form-label">Address</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-house-door-fill" viewBox="0 0 16 16">
                  <path
                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                </svg>

              </span>
              <input type="text" class="form-control" placeholder="Your address.." id="address">
            </div>
          </div>
          <!-- city -->
          <div class="my-3">
            <label for="exampleFormControlInput1" class="form-label">City</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-buildings-fill" viewBox="0 0 16 16">
                  <path
                    d="M15 .5a.5.5 0 0 0-.724-.447l-8 4A.5.5 0 0 0 6 4.5v3.14L.342 9.526A.5.5 0 0 0 0 10v5.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14h1v1.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V.5ZM2 11h1v1H2v-1Zm2 0h1v1H4v-1Zm-1 2v1H2v-1h1Zm1 0h1v1H4v-1Zm9-10v1h-1V3h1ZM8 5h1v1H8V5Zm1 2v1H8V7h1ZM8 9h1v1H8V9Zm2 0h1v1h-1V9Zm-1 2v1H8v-1h1Zm1 0h1v1h-1v-1Zm3-2v1h-1V9h1Zm-1 2h1v1h-1v-1Zm-2-4h1v1h-1V7Zm3 0v1h-1V7h1Zm-2-2v1h-1V5h1Zm1 0h1v1h-1V5Z" />
                </svg>

              </span>
              <input type="text" class="form-control" placeholder="Your city.." id="city">
            </div>
          </div>

          <div class="mt-3 d-flex column-gap-2">
            <!-- country -->
            <div class="col-6">
              <label for="exampleFormControlInput1" class="form-label">Country</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-globe-americas" viewBox="0 0 16 16">
                    <path
                      d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0ZM2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484-.08.08-.162.158-.242.234-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z" />
                  </svg>

                </span>
                <div class="form-control d-flex align-items-center position-relative">
                  <input type="text" class="text no-border col-11" placeholder="Your country.." id="select-country"
                    readonly>
                  <svg role="button" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-caret-down-square-fill toggle" viewBox="0 0 16 16">
                    <path
                      d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 4a.5.5 0 0 0-.374.832l4 4.5a.5.5 0 0 0 .748 0l4-4.5A.5.5 0 0 0 12 6H4z" />
                  </svg>
                  <!-- dropdown menu -->
                  <ul class="list-group position-absolute top-100 col-11 ms-1 d-none">
                    <li class="list-group-item" role="button">United States</li>
                    <li class="list-group-item" role="button">Germany</li>
                    <li class="list-group-item" role="button">Canada</li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- postal code -->
            <div class="col-6">
              <label for="exampleFormControlInput1" class="form-label">Postal code</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-mailbox2" viewBox="0 0 16 16">
                    <path d="M9 8.5h2.793l.853.854A.5.5 0 0 0 13 9.5h1a.5.5 0 0 0 .5-.5V8a.5.5 0 0 0-.5-.5H9v1z" />
                    <path
                      d="M12 3H4a4 4 0 0 0-4 4v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V7a4 4 0 0 0-4-4zM8 7a3.99 3.99 0 0 0-1.354-3H12a3 3 0 0 1 3 3v6H8V7zm-3.415.157C4.42 7.087 4.218 7 4 7c-.218 0-.42.086-.585.157C3.164 7.264 3 7.334 3 7a1 1 0 0 1 2 0c0 .334-.164.264-.415.157z" />
                  </svg>

                </span>
                <input type="number" class="form-control" placeholder="Your postal code.." id="postal-code">
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Save this information for the next time</label>
        </div>
        <div class="d-flex align-items-center justify-content-end">
          <input type="submit" class="btn btn-primary mt-3 submit"
            style="--bs-btn-padding-y: .75rem; --bs-btn-padding-x: 2.5rem; --bs-btn-font-size: 1rem;">
        </div>

      </form>


  </div>
  </main>
        <!-- footer -->
        <footer class="footer d-flex justify-content-center pb-3">
          <a href="https://github.com/Rabiaismail21" target="_blank" class="creater text-decoration-none text-secondary">
            created by 
            <span class="text-secondary fw-bold text-decoration-underline">Rabia Ismail</span>
             - devChallenges.io</a>
        </footer>

  <script src="main.js"></script>
</body>

</html>
